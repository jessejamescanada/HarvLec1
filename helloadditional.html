<!DOCTYPE html>
<html>
	<head>
		<title>My Webpage!</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<h1> Welcome to my page!</h1>
		<p>	Hello World!Hello world again!</p>
		<p> These are in the paragraph tag</p>
		<ul>
			<li> unordered list</li>
			<li> 2nd item </li>
		</ul>
		Ordered list:
		<ol>
		<div>
			<li> Item one </li>
			<li> Item two </li>
		</div>
		</ol>
		<img src="img.jpg" width="50%"> <!-- #best to just select either height or width 
		#even better to use 50%etc to scale for different size screens -->
		<h1>Presidents</h1>
			<table>
				<tr>
					<th>First Name</th> <!-- #TH stands for table header -->
					<th>Last Name</th>
					<th>Years in Office</th>
				</tr>
				<tr>
					<td>George</td> <!-- #TD is table data -->
					<td>Washington</td>
					<td>1789-1797</td>
				</tr>
				<tr>
					<td>Barack</td>
					<td>Obama</td>
					<td>2008-2016</td>
				</tr>
			</table>
			<form>
				<input type="text" placeholder="Full Name" name="name">
				<button>Submit!</button>
			</form>
	</body>
</html>
